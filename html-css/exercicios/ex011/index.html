<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Criando imagens dinâmicas</h1>
    <p>Teste ajustar em varios tipos diferentes de tamanho</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem dinâmica">
    </picture>

    <h1>Adcionando audios</h1>
    <p>Reproduzindo audio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Não foi possivel reproduzir <a href="midia/guanacast-33.mp3">Clique aqui para download</a></p>
    </audio>
</body>
</html>
